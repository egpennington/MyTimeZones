<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Time Zones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class='header'>
  <h1>My Time Zones</h1>
</div>

<main class='hero'>
   <div class='time-zone seoul-bg'>
    <h2>Seoul</h2>
    <div id="seoul-el" class="time-display"></div>
  </div>
  
  <div class='time-zone elPaso-bg'>
    <h2>El Paso</h2>
    <div id="elPaso-el" class="time-display"></div>
  </div>

  <div class='time-zone cleve-bg'>
    <h2>Cleveland</h2>
    <div id="cleve-el" class="time-display"></div>
  </div>

  <div class='time-zone alaska-bg'>
    <h2>Kenai</h2>
    <div id="alaska-el" class="time-display"></div>
  </div>
</main>

<script src="main.js"></script>
</body>
</html>
